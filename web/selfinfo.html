       function myInterval()
       {		
       		var data = {
				cmd: "self_info",					
			}
			
			console.log(data)
			jsonMsg(data,function(ret){				
				console.log(ret)
		    		if ( ret.error ) {
		    			$.messager.show({
						title: '消息',
						msg: ret.error
					});
		    		}
		    		else {    			
		    			setValue('id','id：'+ret.id)		
		    			setValue('name','名字：'+ret.name)		
		    			setValue('gold','钻石：'+ret.gold)					
		    		}
	   		});			
       }
	</script>
