<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>充值记录</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
    <style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
	</style>

    <!--<link rel="stylesheet" type="text/css" href="css/demo.css">-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="code/base.js"></script>
	<script type="text/javascript" src="code/dailigold.js"></script>
</head>
<body>
    <table id="dg" title="充值记录" class="easyui-datagrid" style="width:600px;height:250px"
        toolbar="#toolbar"
        rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
            </tr>
        </thead>
    </table>

    <div id="toolbar">
    		<!-- <td>代理id:</td>
		<td>
			<input class="easyui-validatebox" id="playerid" style="width:80px">
		</td> -->
		<td>起:</td>
		<td>
			<input class="easyui-datebox" id="startDate" data-options="sharedCalendar:'#cc'">
		</td>
		<td>止:</td>
		<td>
			<input class="easyui-datebox" id="endDate" data-options="sharedCalendar:'#cc'">
		</td>
		<div id="cc" class="easyui-calendar"></div>
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="doSearch()">查找</a>
  	</div>
  	<script>
		$(function(){
			init();
		});
	</script>
</body>
</html>
